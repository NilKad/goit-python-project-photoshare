{% extends 'base.html' %}

{% block title %}
  <title>Signin</title>
{% endblock %}

{% block styles_page %}
  <link rel="stylesheet" href="/static/css/auth/reset_password.css" />
{% endblock %}

{% block content %}
  <main>
    <section>
      <div class="container vertical-center">
        <div class="card shadow-sm form-container" style="width: 100%; max-width: 400px;">
          <div class="card-body">
            <h1 class="card-title text-center">Login</h1>
            <div class="messages my-4">
              <span class="text-primary">{% if message %}{{ message.detail or message }}{% endif %}</span>
            </div>
            <form id="form-login" method="post" class="col-12">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="username" name="username" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
              </div>
              <div class="small mb-4 text-center">
                <a href="/reset-password"><i>Forgot Password?</i></a>
              </div>
              <div class="d-grid gap-2">
                {# <button type="reset" class="btn btn-secondary">Reset</button> #}
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    const redirect_url = "{{ url_for('home_page') }}"
    const api_login = "{{ url_for('auth_signin') }}"
    const is_login = True
  </script>
{% endblock %}

{% block scripts %}
  <script src="/static/js/auth/signin.js"></script>
{% endblock %}
